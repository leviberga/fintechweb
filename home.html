<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinYou - Minha dashboard</title>
    <link rel="shortcut icon" type="imagex/png" href="./images/LogoFinYou.svg">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/home.css">
</head>
<body class="bg-light">
    <nav class="navbar bg-black">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand d-flex align-items-center p-2" href="#">
                <img src="./images/perfil.png" alt="Foto de perfil" 
                     class="rounded-circle" 
                     style="width: 50px; height: 50px; object-fit: cover;">
                <span class="ms-3 fs-4 text-white">Levi Bergamascki</span>
            </a>
            <a class="navbar-brand logout" href="./index.html">
                <span class="text-white fs-4">Logout</span>
            </a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="card mt-3 text-center">
            
            <div class="card-body">
                <h5 class="card-title fs-3">Saldo Atual</h5> 
                <p class="card-text fs-3 fw-bold text-success money-value" data-value="R$ 1.300,00">R$ 1.300,00</p>
                <button id="toggleButton" class="btn btn-outline-dark">Esconder Valores</button>
            </div>
        </div>
        <div class="row g-3">
            <div class="col-md-6 mt-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Ganhos</h5>
                        <p class="card-text fs-4 text-success money-value" data-value="R$ 2,500,00">R$ 2.500,00</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Gastos</h5>
                        <p class="card-text fs-4 text-danger money-value" data-value="R$ 1.200,00">R$ 1.200,00</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <h5 class="text-center fs-4">Transações Recentes</h4>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Últimas Transações</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Ingresso para Show</span>
                        <span class="text-danger">- R$ 700,00</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Jantar no Restaurante</span>
                        <span class="text-danger">- R$ 200,00</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Compra no Mercado</span>
                        <span class="text-danger">- R$ 500,00</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Salário</span>
                        <span class="text-success">+ R$ 2500,00</span>
                    </li>
                </ul>
            </div>
        </div>
    <script src="./js/bootstrap.bundle.min.js" async>
    </script>
    <script>
           document.getElementById("toggleButton").addEventListener("click", function () {
        const values = document.querySelectorAll(".money-value");
        const button = this;
        const areValuesHidden = button.textContent === "Esconder Valores";

        values.forEach(value => {
            if (areValuesHidden) {
                value.textContent = "****";
            } else {
                value.textContent = value.getAttribute("data-value");
            }
        });
        button.textContent = areValuesHidden ? "Mostrar Valores" : "Esconder Valores";
    });
    </script>    
</body>
</html>
